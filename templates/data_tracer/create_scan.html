<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Scan - Data Tracer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'data_tracer:home' %}" class="back-link">‚Üê Back to Data Tracer</a>
        <h1>Create New Scan</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="target">Target (IP, hostname, or network range):</label>
                <input type="text" id="target" name="target" required 
                       placeholder="e.g., 192.168.1.1 or example.com or 192.168.1.0/24">
            </div>
            
            <div class="form-group">
                <label for="scan_type">Scan Type:</label>
                <select id="scan_type" name="scan_type">
                    <option value="comprehensive">Comprehensive</option>
                    <option value="quick">Quick</option>
                    <option value="port_scan">Port Scan Only</option>
                    <option value="service_detection">Service Detection</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="stealth_mode">
                    Enable Stealth Mode (slower but harder to detect)
                </label>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (optional):</label>
                <textarea id="notes" name="notes" rows="4" 
                          placeholder="Add any notes about this scan"></textarea>
            </div>
            
            <button type="submit">Create Scan</button>
        </form>
    </div>
</body>
</html>
