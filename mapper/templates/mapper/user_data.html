<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Data (XSS Protected)</h1>
    {% if user_data %}
        <table>
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Value (Sanitized)</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for data in user_data %}
                <tr>
                    <td>{{ data.field_name }}</td>
                    <td>{{ data.sanitized_value }}</td>
                    <td>{{ data.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No user data found.</p>
    {% endif %}
</body>
</html>
