version: '3.8'

services:
  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: megido-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - megido-network

  # ClamAV antivirus daemon
  clamav:
    image: clamav/clamav:latest
    container_name: megido-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav-data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # ClamAV takes time to update virus definitions
    restart: unless-stopped
    networks:
      - megido-network

  # Django application
  web:
    build: .
    container_name: megido-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media-files:/app/media
      - static-files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - CLAMAV_TIMEOUT=60
      - DJANGO_SETTINGS_MODULE=megido_security.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - megido-network

  # Celery worker for background tasks
  celery:
    build: .
    container_name: megido-celery
    command: celery -A megido_security worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - media-files:/app/media
    environment:
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - CLAMAV_TIMEOUT=60
      - DJANGO_SETTINGS_MODULE=megido_security.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - megido-network

volumes:
  clamav-data:
    driver: local
  media-files:
    driver: local
  static-files:
    driver: local

networks:
  megido-network:
    driver: bridge
